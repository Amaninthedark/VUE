<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title>
    <script type="text/javascript" src='js/bower_components/vue/dist/vue.min.js'></script>
    <script type="text/javascript" src='js/bower_components/vue-resource/dist/vue-resource.min.js'></script> 
</head>
<body>
<input type="" name="" @input='changed' v-model='wd'>
<ul v-for='i in arr'>
	<li><a href="https://www.baidu.com/s?wd={{i}}">{{i}}</a></li>
</ul>

<script type="text/javascript">
	
	new Vue({
		el:'body',
		data:{
			wd:'',
			arr:[]
		},
		methods:{
			changed:function(){
				this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
					wd:this.wd
				},{
					jsonp:'cb'
				}).then(function(data){
					//console.log(data)
					this.arr = data.data.s
				},function(){

				})
			}
		}
	})
</script>
</body>
</html>
