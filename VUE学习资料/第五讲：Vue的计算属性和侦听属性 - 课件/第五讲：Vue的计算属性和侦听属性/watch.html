<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src='js/bower_components/vue/dist/vue.js'></script>
</head>
<body>
<input type='button' value='改变了' name="" @click='changed' >
<script type="text/javascript">
	var a = new Vue({
		el:'body',
		data:{
			a:10,
			b:20
		},
		methods:{
			changed:function(){
				this.a = this.a+1;
			}
		}
	});

	a.$watch('a',function(){
		console.log('改变了');
	})
	//console.log(a.b)
//	console.log(a.c,a.a,a.b)
</script>
</body>
</html>
