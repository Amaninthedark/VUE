<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src='js/bower_components/vue/dist/vue.js'></script>
</head>
<body>
{{a}}{{b}}
<script type="text/javascript">
	new Vue({
		el:'body',
		data:{
			a:10,
			c:20
		},
		computed:{
			b:function(){
				return this.a+this.c;
			}
		}
	})
</script>
</body>
</html>
