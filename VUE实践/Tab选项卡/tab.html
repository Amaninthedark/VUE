<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	   <script type="text/javascript" src='../vue.min.js'></script>
    <style type="text/css">
    div{width: 100px;height: 100px;background: #ccc;}
    input.active{background: red;}
    	
    	
    </style> 
</head>
<body>
	<input type="button" name="" v-for='i in inputValue' :value="i" :class='$index==index ? "active":""' @click='add($index)'>
	<div v-for='i in DivInner'  v-show='$index==index?true:false'>
		{{i}}
	</div>
<script type="text/javascript">
	new Vue({
		el:'body',
		data:{
			index:0,
			inputValue:['1','2','3','4'],
			DivInner:['xi','di','ei','qi']
		},
		methods:{
			add:function(myindex){
				this.index=myindex;
			}
		}
	})
</script>
</body>

</html>
