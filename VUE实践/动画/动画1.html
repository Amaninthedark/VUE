<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			animation:wh 3s;
		}
		@keyframes wh{
			from{
				margin-left: 0;
				}to{
				margin-left: 500px;
				}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
