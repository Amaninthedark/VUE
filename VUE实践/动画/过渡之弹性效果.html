<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	       *{
	       	  margin: 0;
	       }
	      .bo{
	      	width: 100%;
	      	height: 300px;
	      	background-color:pink;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
	      }	
	      .box{
	      	width: 100px;
	      	height: 200px;
            font-size: 80px;
            transition: margin-left 3s;
	      }
	      .bo:hover .box{
            margin-left: 200px;
	      }
	</style>
</head>
<body>
	<div class="bo">
		<div class="box">今</div>
		<div class="box">天</div>
		<div class="box">天</div>
		<div class="box">气</div>
		<div class="box">好</div>
	</div>
</body>
</html>
